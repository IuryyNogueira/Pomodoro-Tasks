<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Azul</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/new-icon.ico') }}"
      type="image/x-icon"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="work-mode">
    <div class="background"></div>

    <!-- Cabe√ßalho com T√≠tulo no Canto Superior Esquerdo -->
    <header>
      <h1 class="site-title">Cinnmoroll Pomodoro</h1>
    </header>

    <div class="content">
      <!-- Pomodoro -->
      <div class="pomodoro-box">
        <!-- Ensure full width -->
        <div class="timer" id="timer">25:00</div>
        <div class="timer-controls">
          <button class="timer-button start" onclick="startTimer()">
            Start
          </button>
          <button class="timer-button" onclick="resetTimer()">Reset</button>
        </div>
        <div class="settings-button-wrapper">
          <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
        <div id="settings" class="settings hidden">
          <label for="work-time">Trabalho :</label>
          <input type="number" id="work-time" value="25" />
          <label for="short-break-time">Descanso :</label>
          <input type="number" id="short-break-time" value="5" />
          <label for="long-break-time">Descanso Longo :</label>
          <input type="number" id="long-break-time" value="15" />
          <button onclick="saveSettings()">Salvar</button>
        </div>
        <div class="mode-buttons">
          <button onclick="switchMode('work')">Trabalho<br />‚òÅÔ∏è</button>
          <button onclick="switchMode('short-break')">Descanso<br />üõèÔ∏è</button>
          <button onclick="switchMode('long-break')">
            Descanso Longo<br />üåô
          </button>
        </div>
      </div>

      <!-- Lista de Tarefas -->
      <div class="task-box" style="width: 80%">
        <div class="task-header">
          <h2 class="task-title">‚ú®Tarefas</h2>
          <form id="group-form" class="group-form">
            <input
              type="text"
              id="group-input"
              placeholder="Nome novo grupo..."
            />
            <button type="submit">+</button>
          </form>
        </div>

        <div class="group-tabs" id="group-tabs">
          <!-- Group tabs will be added here dynamically -->
        </div>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Nova tarefa..." />
          <select id="group-select" class="hidden">
            <option value="Todas">Todas</option>
            <!-- Additional groups will be added here dynamically -->
          </select>
          <button type="submit">+</button>
        </form>
        <ul id="tasks"></ul>
      </div>
    </div>

    <!-- Gatinho Dormindo -->
    <img src="/static/images/sleeping-cat.gif" class="sleeping-cat" alt="üò¥" />

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
