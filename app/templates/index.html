<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Azul</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/new-icon.ico') }}"
      type="image/x-icon"
    />
  </head>
  <body class="work-mode">
    <div class="background"></div>

    <!-- Cabeçalho com Título no Canto Superior Esquerdo -->
    <header>
      <h1 class="site-title">Cinnmoroll Pomodoro</h1>
    </header>

    <div class="content">
      <!-- Pomodoro -->
      <div class="pomodoro-box">
        <div class="timer" id="timer">25:00</div>
        <div class="timer-controls">
          <button class="timer-button" onclick="startTimer()">Start</button>
          <button class="timer-button" onclick="resetTimer()">Reset</button>
        </div>
        <div class="mode-buttons">
          <button onclick="switchMode('work')">Trabalho ☁️</button>
          <button onclick="switchMode('short-break')">Descanso 🛏️</button>
          <button onclick="switchMode('long-break')">Descanso Longo 🌙</button>
        </div>
      </div>

      <!-- Lista de Tarefas -->
      <div class="task-box" style="width: 80%">
        <div class="task-header">
          <h2 class="task-title">✨Tarefas</h2>
          <form id="group-form" class="group-form">
            <input
              type="text"
              id="group-input"
              placeholder="Nome novo grupo..."
            />
            <button type="submit">+</button>
          </form>
        </div>

        <div class="group-tabs" id="group-tabs">
          <!-- Group tabs will be added here dynamically -->
        </div>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Nova tarefa..." />
          <select id="group-select">
            <option value="General">Geral</option>
            <!-- Additional groups will be added here dynamically -->
          </select>
          <button type="submit">+</button>
        </form>
        <ul id="tasks">
          <!-- Exemplo de item com ícone de exclusão -->
          <li>
            Exemplo de Tarefa
            <span class="delete-task" onclick="deleteTask(this)">🗑️</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Gatinho Dormindo -->
    <img src="/static/images/sleeping-cat.gif" class="sleeping-cat" alt="😴" />

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
